quarkus.http.port=8701

quarkus.artemis.enabled=true
quarkus.artemis.url=tcp://artemis:61616
%dev.quarkus.artemis.url=tcp://localhost:61616
quarkus.artemis.username=quarkus



com.mobiera.ms.commons.service-log.debug=false

com.mobiera.ms.commons.service-log.threads=4

com.mobiera.ms.commons.service-log.jms.retry.delay=10000
com.mobiera.ms.commons.service-log.jms.ex.delay=10000
com.mobiera.ms.commons.service-log.jms.incoming.ttl=86400000
com.mobiera.ms.commons.service-log.jms.queue.name=service-log-queue



quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=aircast
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost/aircast_slave
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost/aircast_slave
quarkus.datasource.jdbc.max-size=80
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=update

quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file


quarkus.container-image.build=true
quarkus.container-image.push=true
quarkus.container-image.group=mobiera
quarkus.container-image.registry=registry.hub.docker.com
quarkus.container-image.name=service-log
quarkus.jib.ports=8080
        

 
## Swagger

quarkus.swagger-ui.always-include=true


